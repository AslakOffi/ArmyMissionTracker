<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Army Mission Report</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body>
<div class="container">
    <h1>Army Mission Report</h1>
    <form action="/generate" method="post">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="units">Units:</label>
            <input type="text" id="units" name="units" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate Report">
        </div>
    </form>
    <div class="form-group reports-link">
        <a href="/reports" class="button">Reports List</a>
    </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
